<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机吃什么</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    #title {
      font-size: 24px;
      margin-top: 50px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="container">
    <h1>随机吃什么</h1>
    <p id="result"></p>
  </div>

  <script>
    // 动态背景
    const background = document.getElementById('background');
    const images = [
      'https://unsplash.com/s/photos/beautiful-landscape',
      'https://unsplash.com/s/photos/cityscape',
      'https://unsplash.com/images/food'
    ];
    const imageIndex = Math.floor(Math.random() * images.length);
    background.style.backgroundImage = `url(${images[imageIndex]})`;

    // 随机生成内容
    const btnGenerate = document.getElementById('btn-generate');
    const result = document.getElementById('result');

    btnGenerate.addEventListener('click', () => {
      // 生成随机的食物类型
      const foodTypes = ['中餐', '西餐', '快餐', '甜点'];
      const foodType = foodTypes[Math.floor(Math.random() * foodTypes.length)];

      // 生成随机的餐厅
      const restaurants = ['老妈蹄花', '海底捞', '肯德基', '麦当劳'];
      const restaurant = restaurants[Math.floor(Math.random() * restaurants.length)];

      // 生成随机的时间段
      const startTime = 18;
      const endTime = 21;
      const timeRange = `${startTime}:00 - ${endTime}:00`;

      // 显示结果
      result.innerHTML = `
        <p>吃什么：${foodType}</p>
        <p>去哪里吃：${restaurant}</p>
        <p>几点去吃：${timeRange}</p>
      `;
    });
  </script>
</body>
</html>
