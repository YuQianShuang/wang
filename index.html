<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机吃喝</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <div id="app">
    <div class="container">
      <h1>随机吃喝</h1>
      <div class="food">
        <h2>吃什么</h2>
        <p id="food-result"></p>
        <button id="btn-food">随机推荐</button>
      </div>
      <div class="drink">
        <h2>喝什么</h2>
        <p id="drink-result"></p>
        <button id="btn-drink">随机推荐</button>
      </div>
      <div class="time">
        <h2>几点去</h2>
        <p id="time-result"></p>
        <button id="btn-time">随机推荐</button>
      </div>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
